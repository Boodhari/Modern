<script>
  const phrases = [
    "Manage your inventory with ease.",
    "Track dental prescriptions efficiently.",
    "Schedule patient appointments.",
    "Print receipts and vouchers instantly.",
    "Modernize your dental pharmacy today!"
  ];

  let currentPhrase = 0;
  let currentChar = 0;
  let isDeleting = false;
  const typedText = document.getElementById("typed-text");

  function typeEffect() {
    const text = phrases[currentPhrase];
    const speed = isDeleting ? 50 : 100;

    typedText.textContent = text.substring(0, currentChar);

    if (!isDeleting && currentChar < text.length) {
      currentChar++;
    } else if (isDeleting && currentChar > 0) {
      currentChar--;
    } else {
      isDeleting = !isDeleting;
      if (!isDeleting) currentPhrase = (currentPhrase + 1) % phrases.length;
    }

    setTimeout(typeEffect, isDeleting ? 40 : 100);
  }

  typeEffect();
</script>
